ExtraCost:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the extra cost
    category:
      $ref: '#/components/schemas/CategoryEnum'
    val:
      type: string
      nullable: true
      description: Optional value or note related to the extra cost
    interventionId:
      type: string
      nullable: true
      description: Optional ID linking to the intervention
    Intervention:
      $ref: '#/components/schemas/Intervention'
    files:
      type: array
      items:
        $ref: '#/components/schemas/File'
      description: Files associated with this extra cost
  required:
    - id
    - category
