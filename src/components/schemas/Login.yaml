  Login:
      type: object
      properties:
        email:
          type: string
          format: email
          description: The email address of the user.
          example: "johndoe@example.com"
        password:
          type: string
          format: password
          description: The password of the user.
          example: "password123"
      required:
        - email
        - password
      additionalProperties: false