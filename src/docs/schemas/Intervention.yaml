Intervention:
    type: object
    properties:
        id:
            type: string
            format: uuid
            example: "9fa1c2e3-1234-4b6f-8901-abcdef123456"
        dateIntervention:
            type: string
            format: date-time
            example: "2025-04-18T13:00:00Z"
        hours:
            type: number
            format: float
            example: 3.5
        shift:
            type: string
            example: "morning"
        description:
            type: string
            nullable: true
            example: "Taught advanced JavaScript"
        validatedByFormateur:
            type: boolean
            example: true
        validatedByAdmin:
            type: boolean
            example: false
        contractId:
            type: string
            nullable: true
            example: "c123"
        interventionCategoryId:
            type: string
            nullable: true
            example: "ic456"
        moduleFormationId:
            type: string
            nullable: true
            example: "mf789"
        Contract:
            $ref: "#/docs/schemas/Contract"
            nullable: true
        InterventionCategory:
            $ref: "#/docs/schemas/InterventionCategory"
            nullable: true
        ModuleFormation:
            $ref: "#/docs/schemas/ModuleFormation"
            nullable: true
        extraCosts:
            type: array
            items:
                $ref: "#/docs/schemas/ExtraCost"
    required:
        - id
        - dateIntervention
        - hours
        - shift
        - validatedByFormateur
        - validatedByAdmin
