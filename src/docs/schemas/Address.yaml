Address:
    type: object
    properties:
        id:
            type: string
            format: uuid
            description: Unique identifier for the address
        address:
            type: string
            description: Street address
        city:
            type: string
            description: City name
        postalCode:
            type: string
            description: Postal code
        Users:
            type: array
            items:
                $ref: "#/docs/schemas/User"
            description: List of users linked to this address
        sessions:
            type: array
            items:
                $ref: "#/docs/schemas/SessionFormation"
            description: List of session formations linked to this address
    required:
        - id
        - address
        - city
        - postalCode
