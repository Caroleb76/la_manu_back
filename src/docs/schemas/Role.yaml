Role:
    type: object
    properties:
        id:
            type: string
            format: uuid
            description: Unique identifier for the role
        name:
            type: string
            nullable: true
            description: Optional name of the role (e.g., "admin", "editor")
        users:
            type: array
            items:
                $ref: "#/docs/schemas/User"
            description: Users that belong to this role
    required:
        - id
