File:
    type: object
    properties:
        id:
            type: string
            format: uuid
            description: Unique file ID
        name:
            type: string
            description: Name of the file
        url:
            type: string
            nullable: true
            description: Optional URL to access the file
        extraCostId:
            type: string
            nullable: true
            description: ID of the related ExtraCost (if any)
        userId:
            type: string
            description: ID of the user who uploaded the file
        ExtraCost:
            $ref: "#/components/schemas/ExtraCost"
        User:
            $ref: "#/components/schemas/User"
    required:
        - id
        - name
        - userId
